<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rectangle-perimeter-calculator </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
        }
        
    </style>
</head>
<body>
   
    <div class="container">
    <h1>Rectangle Perimeter Calculator</h1>
    <div class="input-group">
      <label for="length">Enter Length (cm):</label>
      <input type="number" id="length" placeholder="e.g. 10">
    </div>
    <div class="input-group">
      <label for="breadth">Enter Breadth (cm):</label>
      <input type="number" id="breadth" placeholder="e.g. 5">
    </div>
    <button onclick="calculatePerimeter()">Calculate Perimeter</button>
    <div class="result" id="result"></div>
  </div>
    
    <script>

       
function calculatePerimeter() {
      let length = document.getElementById("length").value;
      let breadth = document.getElementById("breadth").value;
      let resultDiv = document.getElementById("result");

      if (length === "" || breadth === "") {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = "⚠️ Please enter both length and breadth!";
        return;
      }
let perimeter = 2 * (parseFloat(length) + parseFloat(breadth));
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `✅ Perimeter of Rectangle: <b>${perimeter} cm</b>`;
    }
</script>
    
</body>
</html>
